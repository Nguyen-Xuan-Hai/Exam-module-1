<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4,6,7,8,10,8,21,41,76,12];
    let num= +prompt('nhap so can xoa');

    function tryRemoveFromArray(num,arr){
        for (let i = arr.length - 1; i >= 0 ; i--) {
            if ( arr[i] === num){
                arr.splice(i,1);
            }
        }
        return arr;
    }
    document.write(tryRemoveFromArray(num,arr));
</script>
</body>
</html>
