<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[40,55,60,100,70,80];
    let max=arr[0];
    function findMax(arr) {
        for( let i = 0;i<arr.length ;i++){
            if( arr[i] > max){
                max =arr[i];
            }
        }
        return max;
    }
    findMax(arr);
    alert(max);
</script>
</body>
</html>
